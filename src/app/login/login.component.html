<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Corrective Action Responsibility</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://www.shareicon.net/download/2016/09/01/822711_user_512x512.png"
                    alt="">
                <form class="form-signin">
                <input type="email"  [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required>
                <button (click)="login(email,password)" class="btn btn-lg btn-primary btn-block" type="submit"  id="submit" name="submit">
                    Sign in</button>
                <div class="remember-label">
                  <label class="checkbox pull-left">
                      <input type="checkbox" value="remember-me">
                      Remember me
                  </label>
                </div>
                                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
